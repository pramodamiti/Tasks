<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/dynamic-slotting.esm.js"></script>
    <script nomodule src="/build/dynamic-slotting.js"></script>
  </head>
  <body>
    <!-- <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component> -->

     <stencil-layout variant="inverted">
    <div slot="header">
      <h2>Custom Header</h2>
    </div>

    <div slot="main">
      <p>Custom main content area.</p>
    </div>

    <div slot="footer">
      <p>Custom Footer</p>
    </div>
  </stencil-layout>

  <hr />

  </stencil-layout>
  </body>
</html>
